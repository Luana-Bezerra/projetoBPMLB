<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style/header.css">
    <link rel="stylesheet" href="Style/MainCadastro.css">
    <link rel="stylesheet" href="Style/Button.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="http://127.0.0.1:5501/telaInicial.html"><img src="img/logo.png" alt="Logo da Biblioteca" ></a>
        </div>

        <div class="container-pesquisa">
            <img src="img/lupa.png" alt="Lupa" class="icone-lupa">
            <div class="BarraDePesquisa">
                <input type="text" placeholder="Procure seu livro...">
            </div>
        </div>

        <div class="icons">
            <a href="http://127.0.0.1:5501/Perfil.html"><img src="img/Icon.png" alt="Usuário" width="40" height="40"></a>
            <a href="http://127.0.0.1:5501/Carrinho.html"><img src="img/carrinho.png" alt="Carrinho" width="55" height="55"></a>
            <a href="#"><img src="img/menu.png" alt="Menu" width="45" height="50"></a>
        </div>
    </header>
    <main class="Principal">

        <h1 class="titulo">Realizar Cadastro!</h1>

        <form action="Cadastro" class="principal-form">
            <div class="Alinhar-email">
                <label for="Nome">Nome:</label>
                <input type="text" id="Nome" name="Nome" required>
            </div>

            <div class="Global">
                <div class="Alinhar">
                    <label for="CPF">CPF:</label>
                    <input type="text" id="CPF" name="CPF" required>
                </div>
                <div class="Alinhar">
                    <label for="RG">RG:</label>
                    <input type="text" id="RG" name="RG" required>
                </div>
            </div>

            <div class="Global">
                <div class="Alinhar">
                    <label for="Sexo">Sexo:</label>
                    <input type="text" id="Sexo" name="Sexo" required>
                </div>
                <div class="Alinhar">
                    <label for="Data de nascimento">Data de nascimento:</label>
                    <input type="date" id="Data de nascimento" name="Data de nascimento" required>
                </div>
            </div>

            <div class="Global">
                <div class="Alinhar">
                    <label for="Rua">Rua:</label>
                    <input type="text" id="Rua" name="Rua" required>
                </div>
                <div class="Alinhar">
                    <label for="Numero">Numero:</label>
                    <input type="number" id="Numero" name="Numero" required>
                </div>
            </div>

            <div class="Global">
                <div class="Alinhar">
                    <label for="CEP">CEP:</label>
                    <input type="text" id="CEP" name="CEP" required>
                </div>
                <div class="Alinhar">
                    <label for="Bairro">Bairro:</label>
                    <input type="text" id="Bairro" name="Bairro" required>
                </div>
            </div>

            <div class="Global">
                <div class="Alinhar-UF">
                    <label for="UF">UF:</label>
                    <input type="text" id="UF" name="UF" required>
                </div>
                <div class="Alinhar-Complemento">
                    <label for="Complemento">Complemento:</label>
                    <input type="text" id="Complemento" name="Complemento" required>
                </div>
                <div class="Alinhar-Cidade">
                    <label for="Cidade">Cidade :</label>
                    <input type="text" id="Cidade" name="Cidade" required>
                </div>
            </div>

            <div class="Alinhar-email" >
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="Global">
                <div class="Alinhar">
                    <label for="Telefone">Telefone:</label>
                    <input type="tel" id="Telefone" name="Telefone" required>
                </div>
                <div class="Alinhar">
                    <label for="Telefone2">Telefone 2:</label>
                    <input type="tel" id="Telefone2" name="Telefone2" >
                </div>
            </div>

            <div class="Global">
                <div class="Alinhar">
                    <label for="Senha">Senha:</label>
                    <input type="text" id="Senha" name="Senha" required>
                </div>
                <div class="Alinhar">
                    <label for="Confirmação de senha">Confirmação da Senha:</label>
                    <input type="text" id="Confirmação" name="Confirmação Senha" required>
                </div>
            </div>

            <div class="Container-Foto">
                <div Alinhar-perfil>
                    <h4>Foto do Perfil</h4>
                    <div class="Perfil">
                        <img src="img/Profile.png" alt="Perfil">
                    </div>
                </div>

                <div class="Foto img">
                    <h4>Fotos do Computador</h4>
                    <div>
                        <img src="img/Camera.png" alt="Camera">
                    </div>
                    <p>Carregue a foto para usar para o perfil</p>
                    <div class="botoes">
                        <button class="Baixar">
                            Fazer upload da foto 
                        </button>
                        <button class="Eliminar">
                            Excluir 
                        </button>
                    </div>
                </div>
            </div>
            <button class="botao">
                Finalizar cadastro!
            </button>

            <div class="AcessoRapido">
                <p>Já tem cadastro? <a href="#">Faça Longin</a></p>
                <button class="Gmail">
                    <img src="img/image 45.png" alt="Entrar com Gmail">
                </button>
            </div>

        </form>
        
    </main>
    
</body>
</html>
