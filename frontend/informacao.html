<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style/header.css">
    <link rel="stylesheet" href="Style/footer.css">
    <link rel="stylesheet" href="Style/informacao.css">   
    <title>Informação </title>
</head>
<body>
    <div id="header"></div>


    <main>
        <section class="detalhes-obra">
            <div class="detalhes-header">
                <h2>Detalhes Da Obra</h2>
                <img src="img/livro_com_adicao.png" alt="Adicionar ao carrinho" class="carrinho"id="btnCarrinho">
            </div>

            <div class="detalhes-conteudo">
                <img src="" alt = "" class="capa-livro">

                <div class="info-livro">
                    <p><strong>Título da obra:</strong> <span id="titulo"></span></p>
                    <p><strong>Autor(a):</strong> <span id="autor"></span></p>
                    <p><strong>Ano / Editora:</strong> <span id="editora"></span></p>
                    <p><strong>ISBN:</strong> <span id="isbn"></span></p>
                    <p><strong>Gênero / Assunto:</strong> <span id="genero"></span></p>
                    <p><strong>Quantidade de páginas:</strong> <span id="paginas"></span></p>
                    <p id="linha-colecao">
                        <strong>Coleção:</strong>
                        <a id="link-colecao" href="#">
                            <span id="colecao"></span>
                        </a>
                    </p>                    
                    <p><strong>Idioma:</strong> <span id="idioma"></span></p>
                    <p><strong>Classificação indicativa:</strong> <span id="classificacao"></span></p>
                    <p><strong>Código do exemplar:</strong> <span id="id"></span></p>
                </div>
            </div>
        </section>


        <section class="sinopse">
            <h2>Sinopse</h2>
            <p id = "sinopse"></p>
        </section>


        <section class="tabela-container">
            <h3>Exemplares:</h3>
            <table class="tabela-exemplares">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>SEÇÃO</th>
                        <th>SITUAÇÃO</th>
                    </tr>
                </thead>
                <tbody id = "corpoTabela">
                
                </tbody>
            </table>
        </section>
    </main>
    <div id="footer"></div>


    <script src="/js/scriptinformacao.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    
</body>
</html>
