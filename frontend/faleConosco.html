<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style/header.css">
    <link rel="stylesheet" href="Style/footer.css">
    <link rel="stylesheet" href="Style/contatenos.css"> 
    <title>Fale conosco</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="telaInicial.html"><img src="img/logo.png" alt="Logo da Biblioteca" ></a>
        </div>

        <div class="container-pesquisa">
            <img src="img/lupa.png" alt="Lupa" class="icone-lupa">
            <div class="BarraDePesquisa">
                <input type="text" placeholder="Procure seu livro...">
            </div>
        </div>

        <div class="icons">
            <a href="Perfil.html"><img src="img/Icon.png" alt="Usuário" width="40" height="40"></a>
            <a href="Carrinho.html"><img src="img/carrinho.png" alt="Carrinho" width="55" height="55"></a>
            <a href="#"><img src="img/menu.png" alt="Menu" width="45" height="50"></a>
        </div>
    </header>
    <main>
        <section class="contato-section">
            <div class="contato-title">
                <h2>Fale conosco</h2>
            </div>

            <div class="contato-container">
                <div class="contato-form">
                    <input type="text" id="nome" placeholder="Name">
                    <input type="email" id="email" placeholder="Email">
                    <input type="tel" id="numero" placeholder="Número">
                    <textarea id="mensagem" placeholder="Mensagem"></textarea>
                    <button class="btn-enviar">Enviar</button>
                </div>

                <div class="contato-imagem">
                    <img src="img/computador.png" alt="Ilustração de contato" width="638" height="505">
                </div>
            </div>
        </section>
    </main>


    <footer>
        <div class="footer-left">
            <img src="img/logo footer.png" alt="Logo da Biblioteca">
            <div class="endereco">
                <p><strong>Endereço:</strong></p>
                <p>502, Av. Simão Gomes, 412 – Heliópolis,<br>
                Garanhuns – PE, 55296-705<br>
                <p><strong>E-mail:</strong> contato@biblioteca-example.org</p>            </div>
        </div>

        <div class="footer-right">
            <a href="faleConosco.html" class="btn-contato">Fale conosco</a>
        </div>
        <div class="footer-bottom">
            <p>© 2025 Todos os direitos reservados</p>
        </div>
    </footer>   

    <script src="/js/scriptFaleConosco.js"></script>
</body>
</html>
