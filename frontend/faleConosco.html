<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style/header.css">
    <link rel="stylesheet" href="Style/footer.css">
    <link rel="stylesheet" href="Style/contatenos.css"> 
    <title>Fale conosco</title>
</head>
<body>
    <div id="header"></div>


    <main>
        <section class="contato-section">
            <div class="contato-title">
                <h2>Fale conosco</h2>
            </div>

            <div class="contato-container">
                <div class="contato-form">
                    <input type="text" id="nome" placeholder="Name">
                    <input type="email" id="email" placeholder="Email">
                    <input type="tel" id="numero" placeholder="Número">
                    <textarea id="mensagem" placeholder="Mensagem"></textarea>
                    <button class="btn-enviar">Enviar</button>
                </div>

                <div class="contato-imagem">
                    <img src="img/computador.png" alt="Ilustração de contato" width="638" height="505">
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="/js/scriptFaleConosco.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>

</body>
</html>
