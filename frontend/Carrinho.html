<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho - Biblioteca Pública Municipal Luiz Brasil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style/base.css">
    <link rel="stylesheet" href="Style/header.css">
    <link rel="stylesheet" href="Style/footer.css">
    <link rel="stylesheet" href="Style/carrinho.css">

    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    
    <main class="container">
        <h1>Meu Carrinho</h1>
        
        <section class="carrinho-lista">
            <div class="lista-header">
                <div class="coluna-selecao">Selecionar</div>
                <div class="coluna-capa">
                    <img src="img/capa.png" alt="icon capa de livro">
                    Capa
                </div>
                <div class="coluna-info">
                    <img src="img/Book.png" alt="icon livro">
                    Informações dos Livros
                </div>              
            </div>

            <div id="lista-carrinho" class="lista-carrinho"></div>
        </section>

        <section class="acao-botoes">
            <button class="btn-limpar">Limpar tudo</button>
            <a href="confirmacao-pedido.html">
                <button class="btn-confirmar">Confirmar</button>
            </a>
        </section>
    </main>

    <div id="footer"></div>

    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/scriptCarrinho.js"></script>
</body>
</html>
