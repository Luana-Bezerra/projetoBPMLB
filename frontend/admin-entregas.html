<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Entregas e Devoluções</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style/base.css">
    <link rel="stylesheet" href="Style/header.css">
    <link rel="stylesheet" href="Style/footer.css">
    <link rel="stylesheet" href="Style/admin.css">
</head>
<body>
    <div id="header"></div>

    <main class="container admin-container">
        <div class="admin-header">
            <h1>Gestão de Entregas e Devoluções</h1>
            <button class="botao-novo-registro">Novo Pedido</button>
        </div>

        <div class="tabela-div">
            
            <div class="tabela-linha tabela-cabecalho">
                <div class="tabela-celula celula-id">Pedido ID</div>
                <div class="tabela-celula celula-nome">Livro</div>
                <div class="tabela-celula celula-nome">Leitor</div>
                <div class="tabela-celula">Data Prevista</div>
                <div class="tabela-celula">Status</div>
                <div class="tabela-celula celula-acoes">Ações</div>
            </div>
            
            <div class="tabela-linha">
                <div class="tabela-celula celula-id">P001</div>
                <div class="tabela-celula celula-nome">O Labirinto do Fauno</div>
                <div class="tabela-celula celula-nome">Ana Silva</div>
                <div class="tabela-celula">10/11/2025</div>
                <div class="tabela-celula"><span class="status-badge status-pendente">Pendente</span></div>
                <div class="tabela-celula celula-acoes">
                    <button class="botao-acao botao-status-entregue">Marcar Entrega</button>
                </div>
            </div>
            
            <div class="tabela-linha">
                <div class="tabela-celula celula-id">P002</div>
                <div class="tabela-celula celula-nome">O Corvo</div>
                <div class="tabela-celula celula-nome">Maria Oliveira</div>
                <div class="tabela-celula">01/10/2025</div>
                <div class="tabela-celula"><span class="status-badge status-entregue">Entregue</span></div>
                <div class="tabela-celula celula-acoes">
                    <button class="botao-acao botao-status-devolvido">Marcar Devolução</button>
                </div>
            </div>
            
            <div class="tabela-linha">
                <div class="tabela-celula celula-id">P003</div>
                <div class="tabela-celula celula-nome">A Biblioteca da Meia-Noite</div>
                <div class="tabela-celula celula-nome">Pedro Costa</div>
                <div class="tabela-celula">15/09/2025</div>
                <div class="tabela-celula"><span class="status-badge status-devolvido">Devolvido</span></div>
                <div class="tabela-celula celula-acoes">
                    <button class="botao-acao botao-editar">Detalhes</button>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
</body>
</html>
