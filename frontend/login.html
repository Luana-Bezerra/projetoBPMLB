<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style/header.css">
    <link rel="stylesheet" href="Style/general.css">
    <link rel="stylesheet" href="Style/Button.css">
    <Style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    </Style>
</head>
<body> 
    <header>
        <div class="logo">
            <a href="http://127.0.0.1:5501/telaInicial.html"><img src="img/logo.png" alt="Logo da Biblioteca" ></a>
        </div>

        <div class="container-pesquisa">
            <img src="img/lupa.png" alt="Lupa" class="icone-lupa">
            <div class="BarraDePesquisa">
                <input type="text" placeholder="Procure seu livro...">
            </div>
        </div>

        <div class="icons">
            <a href="http://127.0.0.1:5501/Perfil.html"><img src="img/Icon.png" alt="Usuário" width="40" height="40"></a>
            <a href="http://127.0.0.1:5501/Carrinho.html"><img src="img/carrinho.png" alt="Carrinho" width="55" height="55"></a>
            <a href="#"><img src="img/menu.png" alt="Menu" width="45" height="50"></a>
        </div>
    </header>
    <main >
        <div class="titulo">
            <h1>Acessar Conta</h1>
            <p>Bem-Vindo De Volta À Biblioteca!</p>
        </div>

        <div class="login-box">

            <form action="login" >
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <p><a href="recuperar senha">Esqueci a Senha</a></p>

                <button class="botao">
                Entrar
                </button>

                <p>Não tem cadastro? <a href="#" class="Acesso">Criar conta</a></p>
                
                <button class="button">
                    <img src="img/image 45.png" alt="Entrar com Gmail">
                </button>
            </form>
        </div>
    </main>


</body>
</html>
